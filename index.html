<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid19 Statistics</title>
    <link rel="stylesheet" href="output.css">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
</head>

<body>
    <header class="bg-blue-200">
        <div class="modal menuToggle">
            <ul class="bg-blue-800">
                <li>Covid19</li>
                <li>Preventive</li>
                <li>Latest</li>
            </ul>
        </div>
        <nav>
            <div class="navMenu">
                <img src="https://img.icons8.com/bubbles/50/000000/coronavirus.png" />
                <div class="menu">
                    <i class="fas fa-bars"></i>
                    <i class="far fa-window-close menuToggle"></i>
                </div>
            </div>
        </nav>
        <div>
            <label for="countrySearch"> Search by country
                <input type="search" placeholder="Zimbabwe" name="" id="countrySearch"
                 class="m-4 p-2 text-center text-lg text-blue-530">
            </label>
            <h3 class="dateTaken">Data extracted at </h3>
        </div>
        
    </header>
    <main class="bg-blue-500">
        <h1>Covid19 Statistics 2020</h1>        
        <h3>Current Global Statistics</h3>
        <div class="dataWrapper bg-blue-710">
            <div class="card">
                <label for="newConfirmed">New Confirmed cases</label>
                <h4 class="newConfirmed"></h4>
            </div>

            <div class="card">New Deaths
                <label></label>
                <h4 class="newDeath"></h4>
            </div>

            <div class="card">New Recovered cases
                <label></label>
                <h4 class="newRecovered"></h4>
            </div>

            <div class="card">Total Confirmed cases
                <label></label>
                <h4 class="totalConfirmed"></h4>
            </div>

            <div class="card">Total Deaths
                <label></label>
                <h4 class="totalDeath"></h4>
            </div>

            <div class="card">
                <label></label>
                Total Recovered cases
                <h4 class="totalRecovered"></h4>
            </div>
        </div>
        <div class="countryState">


        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
