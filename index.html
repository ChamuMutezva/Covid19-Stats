<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid19 Statistics</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,500,700,900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Covid19 Statistics 2020</h1>
        <nav>
            <h3>Current Global Statistics</h3>
            <div class="dataWrapper">
                <div class="card">
                    <label for="newConfirmed">New Confirmed cases</label>
                    <h4 class="newConfirmed"></h4>
                </div>

                <div class="card">New Deaths
                    <label></label>
                    <h4 class="newDeath"></h4>
                </div>

                <div class="card">New Recovered cases
                    <label></label>
                    <h4 class="newRecovered"></h4>
                </div>

                <div class="card">Total Confirmed cases
                    <label></label>
                    <h4 class="totalConfirmed"></h4>
                </div>

                <div class="card">Total Deaths
                    <label></label>
                    <h4 class="totalDeath"></h4>
                </div>

                <div class="card">
                    <label></label>
                    Total Recovered cases
                    <h4 class="totalRecovered"></h4>
                </div>
            </div>

        </nav>
    </header>
    <script src="main.js"></script>
</body>

</html>
