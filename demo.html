<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masks and Social Distance demos</title>
    <link rel="stylesheet" href="output.css">

</head>

<body class="demoContainer">
    <section class="bg-gray-300 pb-12">
        <nav class="p-3">
            <ul class="backToMain">
                <li class="mt-20 text-center">
                    <a class="inline-block border border-blue-100 rounded py-1 px-3 bg-blue-500  hover:bg-blue-700 text-white"
                        href="index.html">Back</a>
                </li>
            </ul>
            <h2 id="demos" class="text-center m-4 pt-4 text-xl font-bold">Demos on the masks</h2>
            <h3>An observation by <strong> Rich Davis, PhD, D(ABMM), MLS</strong></h3>

        </nav>
        <div class="p-4">
            <div class="container mx-auto">
                
                <figure class="maskFacts maskDistance bg-blue-600 text-white">
                    <img src="./images/doctorNotes/mask3.jpg" alt="" srcset="">
                    <figcaption>
                        I'm aware that this simple (n=1) demo isn't how you culture viruses or model spread of
                        SARS-CoV-2.

                        But colonies of normal bacteria from my mouth/throat show the spread of large respiratory
                        droplets, like the kind we think mostly spread #COVID19, and how a mask can block them!
                    </figcaption>
                </figure>

                <figure class="maskFacts masks bg-blue-600 text-white">
                    <img class="mx-auto mt-12" src="./images/doctorNotes/mask1.jpg" alt="" srcset="">
                    <figcaption>
                        What does a mask do? Blocks respiratory droplets coming from your mouth and throat.
                        Two simple demos:
                        First, I sneezed, sang, talked & coughed toward an agar culture plate with or without a mask.
                        Bacteria colonies show where droplets landed. A mask blocks virtually all of them.
                    </figcaption>
                </figure>

                <figure class="maskFacts masks bg-blue-600 text-white">
                    <img class="mx-auto mt-12" src="./images/doctorNotes/mask2.jpg" alt="" srcset="">
                    <figcaption>
                        What about keeping your distance?

                        Second demo: I set open bacteria culture plates 2, 4 and 6 feet away and coughed (hard) for
                        ~15s. I repeated this without a mask.
                    </figcaption>
                </figure>

            </div>

            <video controls width="250" class="m-auto bg-blue-600" poster="images/COVID-19.svg">

                <source src="videos/covidmobile.mp4" type="video/mp4">
                <p>Video not supported</p>
              </video>

        </div>
        <button class="btnTop bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            <a href="#myth">Return To Top</a>
        </button>

    </section>
</body>

</html>
